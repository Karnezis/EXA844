org: ellenchalegre
app: musiccrawler-app
service: musiccrawler

provider:
  name: aws
  runtime: nodejs12.x

functions:
  searchmusicpopularity:
    handler: handler.searchmusicpopularity
    events:
    â€” schedule: rate(1 day)

resources:
  Resources:
    musicpopularity:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: musicpopularity
        AttributeDefinitions:
          - AttributeName: listingId
            AttributeType: S
        KeySchema:
          - AttributeName: listingId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    # A policy is a resource that states one or more permssions. It lists actions, resources and effects.

    DynamoDBIamPolicy: 
      Type: AWS::IAM::Policy
      DependsOn: musicpopularity
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: arn:aws:dynamodb:*:*:table/musicpopularity
        Roles:
          - Ref: IamRoleLambdaExecution